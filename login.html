<!doctype html>
<html>
    <head>
        <title>My Project</title>
        <link rel"stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/8.8.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="public/stylesheets/style.css">
    </head>
    <body>
      <header>
        <h1><img src="http://www.clker.com/cliparts/w/7/K/p/k/r/pink-paw-print-md.png" class="paw">Cat
         Facts<img src="http://www.clker.com/cliparts/w/7/K/p/k/r/pink-paw-print-md.png" class="paw">
         </h1>
        <img src="public/images/sad-cat.jpeg" title="Don't you love me?" class="sad-cat">
        <p>Sign up to receive your daily cat facts! Who doesn't love cats? We have plenty of facts 
        everyday that will make you love them even <strong>more</strong>!</p>
      </header>
  <div class="row">
    <div class="col-md-6" id="signup">
      <form method="POST" action="/signup" class="signup-form" id="signup-form">
        <h2 class="col-md-6" id="form-header">Sign Up Right Meow!</h2>
        <div class="signup-group row">
          <label for="first-name" class="col-md-4">First Name:</label>
          <div class="col-md-8">
            <input type="text" name="firstname" id="first-name" placeholder="Your First Name">
          </div>
        </div>
        <div class="signup-group row">
          <label for="last-name" class="col-md-4">Last Name:</label>
          <div class="col-md-8">
            <input type="text" name="lastname" id="last-name" placeholder="Your Last Name">
          </div>
        </div>
        <div class="signup-group row">
          <label for="email-field" class="col-md-4">Email:</label>
          <div class="col-md-8">
            <input type="email" name="email" id="email-field" placeholder="email@email.com">
          </div>
        </div>
        <div class="signup-group row">
          <label for="password-field" class="col-md-4">Password:</label>
          <div class="col-md-8">
            <input type="password" name="password" id="password-field" placeholder="Password">
          </div>
        </div>
        <div class="signup-group row">
          <label for="phone" class="col-md-4">Telephone:</label>
          <div class="col-md-8">
            <input type"tel" name="usrtel" id="phone" placeholder="(000)000-0000">
          </div>
        </div>
        <div class="signup-group row">
          <div class="col-sm-offset-2 col-sm-10">
            <button class="button primary" type="submit"><span class="signup-button">Subscribe</span>
            </button>
          </div>
        </div>
      </form>
      <div class="col-md-6" id="login">
        <form method="POST" action="/login" class="login-form" id="login-form">
          <h2 class="form-header">Subsribers Login</h2>
          <div class="login-label">
            <label for="login-email-field">Email:</label>
            <label for="login-password-field">Password:</label>
          </div>
          <div class="login-input">
            <input type="email" name="email" id="login-email-field" placeholder="email@email.com">
            <input type="password" name="password" id="login-password-field" placeholder="Password">
            <button class="login-button" type="submit" value="Login">Login
            </button>
          </div>
          <p>Welcome Back Fellow Subscribe-purrr!</p>
        </form>
    </div>
  </div>
    <footer>
      <p>You'll Love Our Spam! Me-Wow!</p>
    </footer>
    </body>
</html>
